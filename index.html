    <script>

        const celulas = document.querySelectorAll('td');
    
        for (let i = 0; i < celulas.length - 1; i++) {
    
          celulas[i].addEventListener('click', clicando, false);
    
          if (celulas[i].classList.length === 0) {
            celulas[i].classList.add('parede');
          }
    
        }
        function clicando(event) {
          let target = event.target
    
          console.log("A celula possui a classe: " + target.classList);
    
          if (target.classList.contains('wall')) {
            target.classList.remove('wall');
          } else if (target.classList.length === 0) {
            target.classList.add('orc');
          } else if (target.classList.contains('orc')) {
            target.classList.remove('orc');
            target.classList.add('treasure');
          }else if (target.classList.contains('treasure')) {
            target.classList.remove('treasure');
            target.classList.add('wall');
          }
    
          console.log("A celula possui nova classe apos mudanças: " + target.classList);
    
        }
